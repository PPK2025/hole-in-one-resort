<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hole in One Golf Resort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-bg">
        <header class="custom-header">
            <div class="header-content">
                <a href="index.html">
                    <img src="Logo.png" alt="Resort Logo" class="resort-logo">
                </a>
                <button class="hamburger" id="hamburgerBtn" aria-label="Open navigation">&#9776;</button>
                <nav>
                    <ul class="custom-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="golf-course.html">Golf Course</a></li>
                        <li><a href="packages.html">Packages</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="contact-main">
            <div class="enquiry-form-box">
                <h2 class="enquiry-title">Enquiry Form</h2>
                <form id="enquiryForm">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required style="flex: 1;"></textarea>
                    <button type="submit" class="enquiry-btn">Send Enquiry</button>
                </form>
            </div>
            <div class="contact-info-box">
                <div class="contact-info">
                    <div style="height: 40px;"></div>
                    <div>
                        <strong>Hole in One Resort</strong><br>
                        Estrada Monumental 238A, Funchal, Madeira 9000-100 Portugal<br><br>
                        Phone: +451 291 765 447<br>
                        Email: info@holeinoneresort.com<br>
                        Web: www.holeinoneresort.com
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Hole in One Golf Resort</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
    <script>
    // Hamburger menu toggle for mobile
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const nav = document.querySelector('.custom-nav');
    hamburgerBtn.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
    </script>
</body>
</html>
