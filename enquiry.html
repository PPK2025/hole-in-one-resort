<!-- Enquiry Form Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button class="hamburger" id="hamburgerBtn" aria-label="Open navigation">&#9776;</button>
            <ul class="custom-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="golf-course.html">Golf Course</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="enquiry-form">
        <h2>Enquiry Form</h2>
        <form id="enquiryForm" action="https://formspree.io/f/mjkrrwar" method="POST">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="fullName" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">Send Enquiry</button>
        </form>
        <div id="enquiry-thankyou" style="display:none; margin-top:40px; text-align:center; font-size:1.3rem; color:#184C3A; background:#fff; border-radius:12px; box-shadow:0 4px 24px rgba(0,0,0,0.10); padding:48px 24px; max-width:600px; margin-left:auto; margin-right:auto;">
            <h3>Thank you! Your enquiry has been submitted.</h3>
            <p>We will get back to you soon.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Hole in One Golf Resort</p>
    </footer>

    <script>
        // Hamburger menu toggle for mobile
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const nav = document.querySelector('.custom-nav');
        hamburgerBtn.addEventListener('click', () => {
            nav.classList.toggle('open');
        });
    </script>
</body>
</html>
