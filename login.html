<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .login-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 48px;
            margin-bottom: 18px;
        }
        .login-logo {
            height: 62px;
            margin-bottom: 12px;
        }
        .login-company {
            font-size: 1.5rem;
            font-weight: bold;
            color: #184C3A;
            font-family: 'Arial Black', Arial, sans-serif;
            margin-bottom: 8px;
            text-align: center;
        }
        .login-message {
            color: #555;
            font-size: 1.05rem;
            margin-bottom: 24px;
            text-align: center;
            max-width: 400px;
        }
        .login-container {
            width: 350px;
            margin: 0 auto;
            padding: 36px 32px 32px 32px;
            background-color: #fff;
            border-radius: 14px;
            box-shadow: 0px 4px 32px rgba(0, 0, 0, 0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 2rem;
            color: #184C3A;
            font-family: 'Arial Black', Arial, sans-serif;
        }
        .login-container label {
            display: block;
            margin: 10px 0 4px;
            color: #184C3A;
            font-size: 1.08rem;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1.08rem;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.15rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background-color: #184C3A;
        }
        @media (max-width: 600px) {
            .login-container { width: 98vw; padding: 18px 2vw; }
            .login-header { margin-top: 18px; }
            .login-logo { height: 40px; }
        }
    </style>
</head>
<body>
    <div class="login-header">
        <img src="Logo.png" alt="Resort Logo" class="login-logo">
        <div class="login-company">Hole in One Resort Management System</div>
        <div class="login-message">This User login is accessible for Hole in One Resort management staff only.</div>
    </div>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.querySelector('form').onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'admin.html';
                } else {
                    alert('Login failed');
                }
            })
            .catch(() => alert('Login failed'));
        };
    </script>
</body>
</html>
