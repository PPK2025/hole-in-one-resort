<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .admin-header {
            background: #184C3A;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 0 0 0;
            height: 90px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .admin-header .logo {
            height: 62px;
            margin-left: 36px;
            margin-right: 32px;
        }
        .admin-header .company-name {
            font-size: 2.1rem;
            font-weight: bold;
            letter-spacing: 1px;
            font-family: 'Arial Black', Arial, sans-serif;
        }
        .admin-header .logout-btn {
            margin-left: auto;
            margin-right: 36px;
            background: #fff;
            color: #184C3A;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: background 0.2s, color 0.2s;
        }
        .admin-header .logout-btn:hover {
            background: #e8d8c3;
            color: #184C3A;
        }
        .container {
            max-width: 1200px;
            margin: 36px auto 0 auto;
            width: 96vw;
            padding: 0 16px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin-bottom: 36px;
            padding: 32px 24px 24px 24px;
        }
        h2 {
            text-align: left;
            font-size: 2.2rem;
            font-weight: bold;
            margin: 0 0 32px 0;
            color: #184C3A;
        }
        h3 {
            font-size: 1.4rem;
            color: #184C3A;
            margin-bottom: 18px;
            margin-top: 0;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        th, td {
            padding: 14px 12px;
            text-align: left;
        }
        th {
            background-color: #e8d8c3;
            color: #184C3A;
            font-size: 1.1rem;
            font-weight: bold;
        }
        tr:nth-child(even) td {
            background: #f6f8fa;
        }
        tr:nth-child(odd) td {
            background: #fff;
        }
        .delete-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        #loading {
            text-align: center;
            display: none;
            margin: 24px 0;
        }
        @media (max-width: 900px) {
            .container { padding: 0 2vw; }
            .admin-header .company-name { font-size: 1.2rem; }
            .admin-header .logo { height: 40px; margin-left: 10px; margin-right: 10px; }
            .admin-header .logout-btn { padding: 8px 12px; font-size: 1rem; margin-right: 10px; }
            .card { padding: 16px 4vw; }
            th, td { padding: 8px 4px; font-size: 0.95rem; }
        }
    </style>
    <script src="config.js"></script>
</head>
<body>
    <div class="admin-header">
        <img src="Logo.png" alt="Resort Logo" class="logo">
        <span class="company-name">Hole in One Resort Management System</span>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <div class="container">
        <div class="card">
            <h2>Admin Dashboard</h2>
            <h3>Inquiries</h3>
            <table id="inquiriesTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Inquiries will be inserted here -->
                </tbody>
            </table>
        </div>
        <div class="card">
            <h3>Bookings</h3>
            <div id="loading">Loading...</div>
            <table id="bookingsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Course/Package</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Guests</th>
                        <th>Total</th>
                        <th>Payment Method</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Bookings will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        // Redirect to login if not authorized
        function handleAuthError(response) {
            if (response.status === 403) {
                window.location.href = 'login.html';
                return true;
            }
            return false;
        }
        // Fetch and display inquiries data
        fetch(`${config.apiUrl}/inquiries`, {
            method: 'GET',
            credentials: 'include'
        })
        .then(response => {
            if (handleAuthError(response)) return Promise.reject();
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const inquiriesTable = document.getElementById('inquiriesTable').getElementsByTagName('tbody')[0];
            if (data && data.inquiries) {
                data.inquiries.forEach(inquiry => {
                    const row = inquiriesTable.insertRow();
                    row.innerHTML = ` 
                        <td>${inquiry.name}</td>
                        <td>${inquiry.email}</td>
                        <td>${inquiry.message}</td>
                        <td>${inquiry.status}</td>
                        <td>${inquiry.date}</td>
                        <td><button class="delete-btn" onclick="deleteInquiry(${inquiry.id})">Delete</button></td>
                    `;
                });
            } else {
                console.error('Invalid data format received:', data);
            }
        })
        .catch(error => {
            if (error) console.error('Error fetching inquiries:', error);
        });
        // Fetch and display bookings data
        function refreshBookings() {
            document.getElementById('loading').style.display = 'block';
            fetch(`${config.apiUrl}/bookings`, {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                if (handleAuthError(response)) return Promise.reject();
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const bookingsTable = document.getElementById('bookingsTable').getElementsByTagName('tbody')[0];
                bookingsTable.innerHTML = '';
                if (data && data.bookings) {
                    data.bookings.forEach(booking => {
                        const row = bookingsTable.insertRow();
                        row.innerHTML = `
                            <td>${booking.fullName}</td>
                            <td>${booking.coursePackage}</td>
                            <td>${booking.fromDate}</td>
                            <td>${booking.toDate}</td>
                            <td>${booking.guests}</td>
                            <td>${booking.totalAmount}</td>
                            <td>${booking.paymentInfo}</td>
                            <td>${booking.email}</td>
                            <td>${booking.phoneNumber}</td>
                            <td>${booking.address}</td>
                            <td><button class="delete-btn" onclick="deleteBooking(${booking.id})">Delete</button></td>
                        `;
                    });
                } else {
                    console.error('Invalid data format received:', data);
                }
                document.getElementById('loading').style.display = 'none';
            })
            .catch(error => {
                if (error) console.error('Error fetching bookings:', error);
                document.getElementById('loading').style.display = 'none';
            });
        }
        // Logout button logic
        document.getElementById('logoutBtn').onclick = function() {
            fetch(`${config.apiUrl}/logout`, {
                method: 'POST',
                credentials: 'include'
            }).then(() => {
                window.location.href = 'login.html';
            });
        };
        // Refresh the bookings table every 5 seconds
        setInterval(refreshBookings, 5000);
        // Initially load the bookings data
        refreshBookings();
        // Add after the inquiries fetch
        function deleteInquiry(id) {
            if (!confirm('Are you sure you want to delete this inquiry?')) return;
            fetch(`${config.apiUrl}/inquiries/${id}`, {
                method: 'DELETE',
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to delete inquiry');
                window.location.reload();
            })
            .catch(error => alert('Error deleting inquiry: ' + error));
        }
        // Add after the bookings fetch
        function deleteBooking(id) {
            if (!confirm('Are you sure you want to delete this booking?')) return;
            fetch(`${config.apiUrl}/bookings/${id}`, {
                method: 'DELETE',
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to delete booking');
                window.location.reload();
            })
            .catch(error => alert('Error deleting booking: ' + error));
        }
    </script>
</body>
</html>
